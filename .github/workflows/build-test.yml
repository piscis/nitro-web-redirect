name: Build & Test

concurrency:
  group: 'workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}'
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:

  lint:
    timeout-minutes: 5
    name: Lint âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Lint App
        shell: bash
        run: |
          pnpm i
          pnpm run lint

  test:
    name: Test ðŸ§ª
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Test App
        shell: bash
        run: |
          pnpm i
          pnpm run test


