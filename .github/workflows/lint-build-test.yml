name: Lint & Test & Build

concurrency:
  group: 'workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}'
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:

  lint:
    timeout-minutes: 5
    name: Lint ✅
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./configure-node.yml
      - name: Lint App
        shell: bash
        run: |
          pnpm i
          pnpm run lint

  test:
    name: Test 🧪
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./configure-node.yml
      - name: Test App
        shell: bash
        run: |
          pnpm i
          pnpm run test

  build:
    name: Build 👷🏼‍♂️
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./configure-node.yml
      - name: Build App
        shell: bash
        run: |
          pnpm i
          pnpm run build

